<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="video-player">
      <div class="video-player__viewer">
        <video class="video-player__video viewer" src="assets/video/test.mp4"></video>
        <button class="video-player__btn video-player__btn--preview toggle" type="button">
          <span class="visually-hidden">Play video</span>
        </button>
      </div>
      <div class="video-player__controls">
        <div class="video-player__progress">
          <div class="video-player__progress--filled"></div>
        </div>
        <div class="buttons-container">
          <button class="video-player__btn--back video-player__btn" type="button" title="previous (P)"></button>
          <button class="video-player__btn--play video-paused video-player__btn" type="button" title="play (k)"></button>
          <button class="video-player__btn--forward video-player__btn" type="button" title="next (N)"></button>
          <span class="video-player__time-codes">
            <span class="video-player__time-code video-player__time-code--current">00:00</span>
            / 
            <span class="video-player__time-code video-player__time-code--end">00:00:00</span>
          </span>
          <div class="controls__skip">
            <button class="video-player__btn--skip-back video-player__btn" data-skip="-10" type="button" title="rewind (j)">10s</button>
            <button class="video-player__btn--skip-forward video-player__btn" data-skip="25"type="button" title="fast forward (l)">25s</button>
          </div>
          <div class="controls__volume">
            <button class="video-player__btn--volume loud video-player__btn" type="button" title="mute (m)">
              <span class="visually-hidden loud">mute</span>
              <span class="visually-hidden muted">unmute</span>
            </button>
            <span class="video-player__volume-percentage">50%</span>
            <input class="video-player__slider video-player__slider--volume" type="range" name="volume" min="0" max="1" step="0.05" value="0.5">
          </div>
          <div class="controls__speed">
            <button class="video-player__btn--speed normal video-player__btn" type="button">
              <span class="visually-hidden normal">normal</span>
              <span class="visually-hidden speeded">speeded</span>
            </button>
            <span class="video-player__speed-rate">x1</span>
            <input class="video-player__slider video-player__slider--speed" type="range" name="playbackRate" min="0.25" max="2.25" step="0.5" value="1">
          </div>
          <button class="video-player__btn--fullscreen video-player__btn">
            <span class="visually-hidden">open video in fullscreen</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
